version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.10.8

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    #working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    working_directory: ~/repo
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: mkdir -p /go/src/github.com/elastic
      - run: git clone --branch v6.5.4 https://github.com/elastic/beats.git /go/src/github.com/elastic/beats
      - run: ls -la /go/src/github.com/elastic/beats
      - run: cd /go/src && go get -d github.com/elastic/beats/packetbeat
      - run: go get -d github.com/elastic/beats/packetbeat
      - run: go build -d github.com/elastic/beats/packetbeat
      - run: ls -la .
      #- run: go test -v ./...