version: 2
jobs:
  build:
#    docker:
#      # specify the version
#      - image: cimg/base:stable
    machine:
      image: ubuntu-1604:201903-01 # # recommended linux image - includes Ubuntu 16.04, docker 18.09.3, docker-compose 1.23.1

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    #working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    environment:
      BEAT_VERSION: v6.5.4
      GO_TGZ: go1.10.8.linux-amd64.tar.gz
    working_directory: ~/repo
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
#      - run:
#          name: Setup Environment Variables
#          command: |
#            echo $BEAT_VERSION
#            echo $GO_TGZ
      - run:
          name: Update and install required libraries.
          command: |
            sudo apt-get update -q
            sudo apt-get install -q -y wget git git-doc gcc gcc-doc make make-doc gcc-multilib glibc-doc manpages-dev libpcap-dev
      - run:
          name: Setup Golang environment
          command: |
            wget -q https://dl.google.com/go/$GO_TGZ
            sudo tar -zxf $GO_TGZ -C /usr/local go
      - run:
          name: Setup Go Environment Variables
          command: |
            export GOROOT=/usr/local/go
            export GOPATH=$HOME/gocode
            export PATH=$HOME/gocode/bin:/usr/local/go/bin:$PATH
      - run:
          name: Clone packetbeat project
          command: |
            mkdir -p $HOME/gocode/src/github.com/elastic/beats
            git clone --branch v6.5.4 https://github.com/elastic/beats.git ${GOPATH}/gocode/src/github.com/elastic/beats
      - run:
          name: Replace BLuecat packetbeat.
          command: |
            rm -rf ${GOPATH}/src/github.com/elastic/beats/packetbeat
            cp -rf /home/circleci/repo/packetbeat ${GOPATH}/src/github.com/elastic/beats/packetbeat
            cd ${GOPATH}/src/github.com/elastic/beats/packetbeat
      - run:
          name: Build packetbeat
          command: |
            cd ${GOPATH}/src/github.com/elastic/beats/packetbeat
            go get ./...
            go build
